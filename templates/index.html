<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tareas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
    <style>
        
        body {
            
            font-family: 'Dancing Script', cursive; 
            background-image: url('{{ url_for("static", filename="estrellas.jpg") }}');
            background-size: cover;  
            background-position: center;  
            background-repeat: no-repeat;
            height: 100vh; 
            margin: 0; 

            
             
        }

        .table-dark {
            background-color: #02182c;  
            color: rgb(252, 250, 255);  
            border: 2px solid #f2f2f5;  
        }

        
        .table-dark th {
            padding: 10px;  
            border: 1px solid #f7f7f8;  
        }
        td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: center;
            transition: background-color 0.3s ease, color 0.3s ease; 
        }

        td:hover {
            background-color: #0a67a5;  
            color: white;  
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-8 mx-auto">
                <h1 class="text-center" style="color: rgb(247, 245, 245);"><i>Lista de Tareas</i></h1>
                
                
                <form action="/add" method="POST" class="mb-4">
                    <div class="mb-3">
                        <label for="actividad" class="form-label" style="font-size: 20px;color: rgb(247, 245, 245);">Actividad</label>
                        <input type="text" class="form-control" id="actividad" name="actividad" required>

                        <label for="fecha" class="form-label mt-2" style="font-size: 20px;color: rgb(247, 245, 245);">Fecha de Entrega</label>
                        <input type="date" class="form-control" id="fecha" name="fecha" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Agregar</button>
                </form>

                
                <table class="table-dark" style="width: 100%; margin-top: 20px;">
                    <thead class="table-dark">
                        <tr>
                            <th>Actividad</th>
                            <th>Fecha de Entrega</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for actividad in actividades %}
                        <tr>
                            <td>{{ actividad[1] }}</td>
                            <td>{{ actividad[2] }}</td>
                            <td>
                                <a href="/delete/{{ actividad[0] }}" class="btn btn-danger btn-sm">Eliminar</a>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
